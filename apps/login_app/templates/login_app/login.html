<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
<body class="background_03">
  <div class="login-page">
    <div class="form">
      <div class="small-logo">
        Travel Buddy
      </div>
      <br>
    <form class="login-form" action="/login" method="post">{%csrf_token%}
      <input type="text" placeholder="user name" name="username"/>
      <input type="password" placeholder="password" name='password'/>
      <input class = 'button'type="submit" name="submit" value="Log In">
      <a href="/">Back</a> | <a href="/register">Sign Up</a>

      {%if messages%}
  {%for message in messages%}
  <h3 class='message'>{{message}}</h3>
  {%endfor%}
{%endif%}
    </form>

    </div>
  </div>
</body>
